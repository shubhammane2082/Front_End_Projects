<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../CSS/Form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <header>
        <div class="header1">
            <div class="logo">
                <img src="../Assets/1434020125875430376profile.png" alt="image not found" class="first_Image">
            </div>
            <div class="heading">
                <div id="H1">Employee</div>
                <div id="H2">Payroll</div>
            </div>
        </div>
    <div class="header2">
        Add Employee Payroll UI/UX Design
    </div>
    </header>

    <section class="section">
        <form id="form1">
            <div class="Formcontent" id="emp">Employee Payroll Form</div>
            <div class="Formcontent">
                <div class="leftside">Name</div>
                <div class="inputside">
                    <input type="text" id="name" name="nameleft" placeholder="enter your name..." autocomplete="given-name" required>
                </div>
            </div>
            <div class="Formcontent">
                <label for="Profile" class="leftside">Profile Image</label>
                <div class="inputside">
                    <input type="radio" class="RB" id="Profile" name="profile" value="1">
                    <img src="../Assets/Business-Woman.jpg" alt="" class="image-selector">

                    <input type="radio" class="RB" id="Profile2" name="profile" value="2">
                    <img src="../Assets/pexels-george-milton-7014916.jpg" alt="" class="image-selector">

                    <input type="radio" class="RB" id="Profile3" name="profile" value="3">
                    <img src="../Assets/th.jpg" alt="" class="image-selector">

                    <input type="radio" class="RB" id="Profile4" name="profile" value="4">
                    <img src="../Assets/th (1).jpg" alt="" class="image-selector">
                </div>
            </div>
            <div class="Formcontent">
                <label for="Gender" class="leftside">Gender</label>
                <div class="inputside">
                    <input type="radio" class="RB" name="Gender" value="male" id="Gender1">
                    <label for="Gender" class="gndr" id="gndr1">Male</label>
                    <input type="radio" class="RB" name="Gender" value="Female" id="Gender2" >
                    <label for="Gender" class="gndr" id="gndr2">Female</label>
                </div>
            </div>
            <div class="Formcontent">
                <label for="departments" class="leftside">Department</label>
                <div class="checkboxall">
                    <input type="checkbox" class="RB" name="department" value="HR" id="departments">
                    <label for="departments">HR</label>
                    <input type="checkbox" class="RB" name="department" value="Sales" id="departments1">
                    <label for="departments">Sales</label>
                    <input type="checkbox" class="RB" name="department" value="Finance" id="departments2">
                    <label for="departments">Finance</label>
                    <input type="checkbox" class="RB" name="department" value="Engineer" id="departments3">
                    <label for="departments">Engineer</label>
                    <input type="checkbox" class="RB" name="department" value="Others" id="departments4">
                    <label for="departments">Others</label>
                </div>
            </div>
            <div class="Formcontent">
                <div class="salary">
                    <label for="slry"  class="leftside">Salary</label>
                    <div class="salary">
                        <select id="slry" name="salary" title="salary" class="salary1" required>
                            <optgroup>
                                    <option>Select Salary</option>
                                    <option>&#8377 20000</option>
                                    <option>&#8377 15000</option>
                                    <option>&#8377 12000</option>
                                </optgroup>
                        </select>
                    </div>
                </div>
            </div>
            <div class="Formcontent">
                <label for="day"  class="leftside">Start Date</label>
                <div class="date">
                    <div class="date1">
                        <select name="Day" id="day" title="date" required>
                            <optgroup>
                                <option value="">Date</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                            </optgroup>
                        </select>
                        <select name="Month" id="month"  title="month" required>
                            <optgroup>
                                <option value="">Month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="12">December</option>
                            </optgroup> 
                        </select>
                        <select name="Year" id="year" title="year" required>
                            <optgroup>
                                <option>Year</option>
                                <option value="01">2010</option>
                                <option value="02">2011</option>
                                <option value="03">2012</option>
                                <option value="04">2013</option>
                                <option value="05">2014</option>
                                <option value="06">2015</option>
                                <option value="07">2016</option>
                                <option value="08">2017</option>
                                <option value="09">2018</option>
                                <option value="10">2019</option>
                                <option value="11">2020</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>
            <div class="Formcontent">
                <div class="lefside">Notes</div>
                <textarea name="notes" id="notes" class="textarea">This is notes</textarea>
            </div>
            <div class="Formcontent9">
                <div class="btn1">
                    <button type="reset">Cancel</button>
                </div>
                <div class="btn2">
                    <button id="update-btn">Update</button>
                    <button type="submit" id="submit-btn">Submit</button>
                    <button type="reset" id="Reset-btn">Reset</button>
                </div>
            </div>
            
        </form>
    </section>
    <script src="../Script/Form.js"></script>
</body>
</html>
